<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan form</title>
</head>
<body bgcolor="bisque">
    <form action="">
        <table border="2" align="center" cellpadding="15" width="40">
            <thead>
                <tr bgcolor="grey">
                    <th colspan="2">Latihan form</th>
                </tr>
            </thead>
            <tfoot>
                <tr>
                    <th colspan="5">
                        <input type="submit" value="kirim"> &nbsp; &nbsp;
                        <input type="submit" value="batal">  
                    </th>
                </tr>
            </tfoot>
            <tbody>
                <tr>
                    <td>
                </tr>
            </tfoot>
                    <td width="15%">
                        <label for="">Masukkan nama :</label>
                    </td>
                <td>
                        <input type="text" name="" id="" placeholder="Isi form ini" size="50" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">Masukkan email :</label>
                </td>
                <!-- type hiden mengirim form -->
                <td>
                    <input type="email" name="" id="" size="50" placeholder="Masukkann alamat email">
                </td>
                <tr>
                    <td>
                    <label for="">Gender</label>
                </td>
                    <td>
                        <input type="radio" name="gender"  value="L" > Laki-laki &nbsp;
                        <input type="radio" name="gender" value="P"> Perempuan 
                    </td>
                </tr>
                <tr>
                    <td>Hobby</td>
                    <td>
                        <input type="checkbox" name="Hobby" id="" value="membaca">Membaca <br>
                        <input type="checkbox" name="Hobby" id="" value="menulis">menulis <br>
                        <input type="checkbox" name="Hobby" id="" value="olahraga">Olahraga <br>
                        <input type="checkbox" name="Hobby" id="" value="makan">Makan <br>
                        <input type="checkbox" name="Hobby" id="" value="tidur" checked>Tidur <br>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="">Pendidikan</label>
                    </td>
                    <td>
                        <select name="" id="">
                            <option value="">--Pendidikan--</option>
                            <option value="SMA">SMA</option>
                            <option value="D3">D3</option>
                            <option value="S1">S1</option>
                            <option value="S2">S2</option>
                        </select>
                    </td>
                </tr> 
                <tr>
                    <td>
                        <label for="">alamat</label>
                    </td>
                    <td>
                        <textarea name="" id="" cols="50" rows="10"></textarea>
                    </td>
                </tr> 
                <tr>
                    <td><label for="">Disable</label></td>
                    <td>
                        <input type="text" name="" id="" disabled>
                    </td>
                </tr>
    </form>
    </table>
    </tbody>
</body>
</html>
